<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semicolon</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <!-- <meta name="viewport"
        content="initial-scale=1.0, user-scalable=no, minimal-ui"> -->
   <meta name="viewport"
         content="width=device-width,
                  height=device-height,
                  initial-scale=1.0,
                  maximum-scale=1.0,
                  target-densityDpi=device-dpi" />

   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style"
         content="black-translucent">

   <style type="text/css" media="screen"> </style>
   <link rel="apple-touch-icon" href="images/icon.jpg" />
   <link href='http://fonts.googleapis.com/css?family=Inconsolata:700'
         rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="http://code.cdn.mozilla.net/fonts/fira.css">
   <link rel="stylesheet" href="styles/codemirror.css">
   <link rel="stylesheet" href="theme/ambiance-custom.css">
   <link rel="stylesheet" href="styles/main.css" />
   <link rel="stylesheet" href="styles/show-hint.css" />
   <link rel="stylesheet" href="styles/colorjoe.css" />

  </head>
  <body>

    <textarea id="editor">
      void setup() {
      size(screen.width, screen.height);
      }

      void draw() {
      background(0);
      translate(mouseX, mouseY);
      int posX = sin(frameCount * 0.05) * 100;
      int posY = cos(frameCount * 0.05) * 100;
      ellipse(posX, posY, 100, 100);
      }
    </textarea>

    <div class="topbar">
      <div id="settingsButton">
        <img id="s" src="images/wrench-8x.png">
      </div>
      <div id="sketchName"> Test Sketch </div>
      <div id="toggleSketch">
        <img id="t" src="images/toggle1.png">
      </div>
    </div>

    
    <div id="sketch"><canvas id="pjs"></canvas></div>
    <div id="settings"></div>
    <div id="code-snippets">
      <ul id="snippetsList"></ul>
    </div>
    <div id="sketchBrowser">
      <ul id="sketchList"></ul>
    </div>

    <div id="picker"></div>
    <script src="./bundle/bundle.js"></script>
  </body>
</html>
