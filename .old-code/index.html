<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Semicolon</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport"
                content="initial-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style"
                content="black-translucent">

        <script src="javascript/processing.js"></script>
        <script src="javascript/codemirror.js"></script>
        <script src="javascript/show-hint.js"></script>
        <script src="javascript/hammer.min.js"></script>
        <script src="javascript/closebrackets.js"></script>
        <script src="javascript/matchbrackets.js"></script>
        <script src="javascript/onecolor.js"></script>
        <script src="javascript/colorjoe.min.js"></script>
        <script src="mode/clike/clike.js"></script>
        <script type='application/javascript'
                src='javascript/fastclick.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.10.0/ramda.min.js"></script>

        <style type="text/css" media="screen"> </style>
        <link rel="apple-touch-icon" href="images/icon.jpg" />
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:700'
                rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
        <link rel="stylesheet" href="styles/codemirror.css">
        <link rel="stylesheet" href="theme/ambiance-custom.css">
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/show-hint.css" />
        <link rel="stylesheet" href="styles/colorjoe.css" />
    </head>
    <body>
        <textarea id="editor">
void setup() {
  size(screen.width, screen.height);
}

void draw() {
  background(0);
  translate(mouseX, mouseY);
  int posX = sin(frameCount * 0.05) * 100;
  int posY = cos(frameCount * 0.05) * 100;
  ellipse(posX, posY, 100, 100);
}</textarea>

        <div class="fastclick">

            <div class="topbar">
                <div id="settingsButton" onclick="toggleSettings()">
                    <img id="s" src="images/wrench-8x.png">
                </div>
                <div id="sketchName" onclick="toggleBrowser()"> Test Sketch </div>
                <div id="toggleSketch" onclick="toggleSketch()">
                    <img id="t" src="images/toggle1.png">
                </div>
            </div>

            <div id="picker"></div>

            <script src="javascript/colorPicker.js"></script>
            <script src="javascript/exampleSketches.js"></script>
            <script src="javascript/main.js"></script>
            <script src="javascript/editor.js"></script>
            <script src="javascript/codeSnippets.js"></script>
            <script src="javascript/gestures.js"></script>
            <script src="javascript/sketchBrowser.js"></script>
            <script src="javascript/settings.js"></script>

            <div id="sketch"><canvas id="pjs"></canvas></div>
            <div id="settings"></div>

        </div>

        <div id="code-snippets">
            <ul id="snippetsList"></ul>
        </div>

        <div id="sketchBrowser">
            <ul id="sketchList"></ul>
        </div>
    </body>
</html>
